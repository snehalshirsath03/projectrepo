  name: tomcat
spec:
  replicas: 10
  selector:
    matchLabels:
      app: tomcat
  strategy: {}
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
      - image: public.ecr.aws/v8y7c6l8/mindtreerepo:latest
        name: mindtreerepo
